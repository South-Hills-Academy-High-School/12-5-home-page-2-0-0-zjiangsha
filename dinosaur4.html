<html>
    <img src="https://cdn.pixabay.com/photo/2016/04/01/09/29/cartoon-1299393_1280.png" height="auto" width="400">
    <h1>The dinosaur asks you a fourth question:</h1>
    <p>I am the best dinosaur in the world, right?</p>
    <p><input type="text" id="answer" value="type answer here"></p>
    <p><button onclick="checkAnswer()">Check Answer</button></p>

    <script>
        function checkAnswer(){
            var answer = document.getElementById("answer").value
            if (answer==="yes"){
                alert("correct answer!")
                window.location.href="/dinosaur5.html"
            }else {
                alert("WRONG! GO BACK TO SCHOOL!")
                window.location.href="/dinosaureat.html"
            }
        }
    </script>
